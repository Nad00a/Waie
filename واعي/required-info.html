<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-container">
        <h1>Required Information</h1>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <div class="input-group">
                <div class="input-item">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="input-item">
                    <label for="width">Width:</label>
                    <input type="number" id="width" name="width" required>
                </div>
            </div>

            <label for="keratin">Keratin:</label>
            <input type="number" id="keratin" name="keratin" required>

            <label for="urea">Urea:</label>
            <input type="number" id="urea" name="urea" required>

            <label for="grf">GRF:</label>
            <input type="number" id="grf" name="grf" required>

            <button type="submit" class="calculate-button" onclick="window.location.href='user-info.html'">Calculate</button>
        </form>
    </div>
</body>
</html>

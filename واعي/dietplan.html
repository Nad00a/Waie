
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diet Plan</h1>
    </header>
    <div id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">&times;</button>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="dietplan.html">Diet Plan</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
    </div>

    <button id="menu-btn" class="menu-btn">&#9776; </button>

    <div class="content">
        <div class="categories">
            <button class="category-btn active" id="day-btn">Day</button>
            <button class="category-btn" id="week-btn">Week</button>
            <button class="category-btn" id="month-btn">Month</button>
        </div>
        <h2>Daily Nutritional Goals</h2>
        <p>Total calories: <span id="dp-total-calories">1682</span> kcal</p>
        <div class="dp-chart-container">
            <div class="dp-chart-wrapper">
                <canvas id="dp-gram-chart" class="dp-chart"></canvas>
            </div>
            <div class="dp-chart-wrapper">
                <canvas id="dp-mg-chart" class="dp-chart"></canvas>
            </div>
        </div>
        <div class="dp-info-box">
            <p>Predicted CKD Stage: 3</p>
            <ul>
                <li><span class="dp-color-code" style="background-color: #4e79a7;"></span>PROTEIN</li>
                <li><span class="dp-color-code" style="background-color: #283860;"></span>CARBS</li>
                <li><span class="dp-color-code" style="background-color: #76b7b2;"></span>FAT</li>
                <li><span class="dp-color-code" style="background-color: #f28e2c;"></span>POTASSIUM</li>
                <li><span class="dp-color-code" style="background-color: #e15759;"></span>SODIUM</li>
                <li><span class="dp-color-code" style="background-color: #ff9da7;"></span>PHOSPHORUS</li>
            </ul>
        </div> 


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> 
    <script src="dp.js"></script>
</body>
</html>
